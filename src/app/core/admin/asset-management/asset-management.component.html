                        <label>
                          Show
                          <select
                            name="datatable_length"
                            aria-controls="datatable"
                            class="form-control form-control-sm"
                            (change)="entriesChange($event)"
                          >
                            <option value="5" [selected]="entries == 5">
                              5
                            </option>
                            <option value="10" [selected]="entries == 10">
                              10
                            </option>
                            <option value="15" [selected]="entries == 15">

                            aria-controls="datatable"
                            (keyup)="filterTable($event)"
                          />
                        </label>

                    </div>
                  </div>

                    class="bootstrap selection-cell"
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="entries != -1 ? entries : undefined"
                    [rows]="temp"
                    (activate)="onActivate($event)"
                  >
                    <ngx-datatable-column>
                      <ng-template ngx-datatable-header-template>
                        <span>Budgetary Report</span>
                      </ng-template>
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row.accNo }}
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column>

                      </ng-template>

                        {{ row.debit }}

                    </ngx-datatable-column>
                    <ngx-datatable-column>
                      <ng-template ngx-datatable-header-template>

                        </button>
                      </ng-template>
                    </ngx-datatable-column>

<ng-template #addNew>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add New Asset
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <mat-horizontal-stepper #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel> Initial Details </ng-template>
          <!-- <h5 class="h3 mb-3">Part 1</h5> -->
          <div class="row">
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Class</label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">Fixed Asset</option>
                  <option value="2">Non-Fixed Asset</option>
                  <option value="3">Consumables</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Category</label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">Motor Vehicle</option>
                  <option value="2">Furniture</option>
                  <option value="3">Fittings</option>
                  <option value="4">Computers</option>
                  <option value="5">M&E Equipment</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Parent</label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Child</label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Group Code</label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">PAC</option>
                  <option value="2">Lift</option>
                  <option value="3">Chilled Water</option>
                  <option value="4">Gen-Diesel</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">System</label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">PAC</option>
                  <option value="2">Passenger Lift</option>
                  <option value="3">Cargo Lift</option>
                  <option value="4">Service Lift</option>
                  <option value="5">Cooling Tower</option>
                  <option value="6">Gen-Diesel</option>
                  <option value="7">Non-Applicable</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Date</label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="date"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"
                  >Expected Lifespan (Years)</label
                >

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="number"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Asset No.</label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Asset Description</label>

                <input
                  class="form-control"
                  placeholder="Type here..."
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Asset Category</label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">Active</option>
                  <option value="2">In-active</option>
                  <option value="3">Disposed</option>
                  <option value="4">Lost</option>
                  <option value="5">In-storage</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label">Group Code</label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">Normal</option>
                  <option value="2">Need to Service</option>
                  <option value="3">Need to Replace</option>
                </select>
              </div>
            </div>
            <div class="col-xl-12">
              <div class="form-group">
                <label class="form-control-label"> Description </label>

                <textarea class="form-control" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-default" mat-button matStepperNext>
              Next
            </button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel> Location </ng-template>
          <!-- <h5 class="h3 mb-3">Part 2</h5> -->
          <div class="row">
            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Premise </label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">HQ</option>
                  <option value="2">BO1</option>
                  <option value="3">BO2</option>
                  <option value="4">BO3</option>
                </select>
              </div>
            </div>

            <div class="col-xl-6">
              <div class="form-group">
                <label class="form-control-label"> Block </label>

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">A</option>
                  <option value="2">B</option>
                  <option value="3">C</option>
                  <option value="4">D</option>
                </select>
              </div>
            </div>

            <div class="col-xl-6">
              <div class="form-group">

                <select class="form-control">
                  <option hidden selected>Please Pick</option>
                  <option value="1">1</option>

                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>

            <div class="col-xl-6">

                <select class="form-control">

                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>

            <div class="col-xl-12">
              <div class="form-group">
                <label class="form-control-label"> Location ID </label>

                <input

                />
              </div>
            </div>
          </div>
          <div>

            <button class="btn btn-default" mat-button matStepperNext>
              Next

          </div>
        </form>
      </mat-step>
